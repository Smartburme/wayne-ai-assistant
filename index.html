<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE AI - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
        }
        
        .nero-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #6e48aa, #9d50bb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6e48aa, #9d50bb);
            border-radius: 2px;
            animation: load 3s forwards;
        }
        
        .status-text {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 768px) {
            .nero-logo {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .progress-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <!-- Replace with your actual logo or use text -->
        <div class="nero-logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#6e48aa" stroke-width="8"/>
                <path d="M30,30 L70,30 L70,70 L30,70 Z" fill="none" stroke="#9d50bb" stroke-width="5"/>
                <path d="M40,40 L60,40 L60,60 L40,60 Z" fill="none" stroke="#4776e6" stroke-width="3"/>
            </svg>
        </div>
        <h1>WAYNE AI</h1>
        <p>Initializing Power Assistant</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <p class="status-text">Loading neural networks...</p>
    </div>

    <script>
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'public/index.html';
        }, 3000);

        // Animation for status text
        const statusTexts = [
            "Loading neural networks...",
            "Connecting to Gemini API...",
            "Initializing OpenAI...",
            "Preparing Stability AI...",
            "Almost ready..."
        ];
        
        let currentStatus = 0;
        const statusElement = document.querySelector('.status-text');
        
        setInterval(() => {
            currentStatus = (currentStatus + 1) % statusTexts.length;
            statusElement.textContent = statusTexts[currentStatus];
        }, 600);
    </script>
</body>
</html>
