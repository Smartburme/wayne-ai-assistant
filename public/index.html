<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="app-container">
        <!-- Side Navigation -->
        <nav class="side-nav">
            <div class="nav-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            
            <div class="conversation-history">
                <h3>Recent Chats</h3>
                <ul class="history-list" id="history-list">
                    <!-- History items will be added here -->
                </ul>
            </div>
            
            <div class="user-menu">
                <div class="user-profile">
                    <div class="avatar">W</div>
                    <span class="username">User</span>
                </div>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="chat-header">
                <h1>WAYNE AI</h1>
                <div class="model-selector">
                    <select id="ai-model">
                        <option value="gemini">Gemini Pro</option>
                        <option value="openai">GPT-4</option>
                        <option value="stability">Stable Diffusion</option>
                    </select>
                </div>
            </header>

            <div class="chat-container" id="chat-container">
                <!-- Welcome message -->
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>How can I help you today?</h2>
                    <p>Ask me anything or try one of these examples:</p>
                    <div class="example-prompts">
                        <button class="prompt-btn">Explain quantum computing</button>
                        <button class="prompt-btn">Suggest a workout plan</button>
                        <button class="prompt-btn">Write a poem about AI</button>
                    </div>
                </div>
                
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <div class="action-buttons">
                    <button class="attach-btn" title="Attach files">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="file-upload" accept="image/*" multiple>
                </div>
                <input type="text" id="message-input" placeholder="Message WAYNE..." autocomplete="off">
                <button id="send-button" class="send-btn" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
