<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i> New chat
            </button>
            
            <div class="history-container">
                <h3>History</h3>
                <ul class="history-list" id="history-list">
                    <!-- History items will be added here dynamically -->
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <button class="upload-btn">
                    <i class="fas fa-upload"></i> Upload Photos
                </button>
                <button class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Conversations
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <header class="chat-header">
                <h1>WAYNE AI</h1>
                <div class="model-selector">
                    <select id="ai-model">
                        <option value="gemini">Gemini</option>
                        <option value="openai">GPT-4</option>
                        <option value="stability">Stable Diffusion</option>
                    </select>
                </div>
            </header>

            <div class="chat-container" id="chat-container">
                <!-- Welcome message -->
                <div class="welcome-message">
                    <h2>Hello! I'm WAYNE</h2>
                    <p>Your AI Power Assistant. How can I help you today?</p>
                </div>
                
                <!-- Messages will appear here -->
            </div>

            <div class="input-container">
                <div class="file-upload-container">
                    <label for="file-upload" class="file-upload-btn">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="file-upload" accept="image/*" multiple>
                </div>
                <input type="text" id="message-input" placeholder="Ask WAYNE anything..." autocomplete="off">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
